<h2>{{'Login' | translate}}</h2>
    <form [formGroup]="loginForm">
        <po-login  
           type="text" name="login" p-label="{{'Username' | translate}}" 
           formControlName="username" p-required=true>
        </po-login>

        <po-password type="password" formControlName="password">

        </po-password>

        <po-button
            class="po-sm-12 po-mt-2"
            p-type="primary"
            p-label="{{ 'Enter' | translate }}"
            (click)="onSubmit(loginForm)">
        </po-button>
    </form>
    <div>
        <a routerLink="/register" class="btn btn-link register">{{'Register user' | translate}}</a>
    </div>
